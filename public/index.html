<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameBoy">
      <div class="gameDisplay">
        <p class="bar">Energy <span class="health" /></p>
      </div>
      <div class="actionButtons">
        <button id="eatBtn">
          <img
            src="./assets/icons/Icon=Hunger.svg"
            alt="let's eat"
            width="45"
            height="45"
          />
        </button>

        <button id="sleepBtn">
          <img
            src="./assets/icons/Icon=Sleep.svg"
            alt="go sleep"
            width="45"
            height="45"
          />
        </button>
        <button id="let's fun">
          <img
            src="./assets/icons/Icon=Fun.svg"
            alt="funBtn"
            width="45"
            height="45"
          />
        </button>
      </div>
    </div>

    <script src="dist/app.js" type="module"></script>
  </body>
</html>
